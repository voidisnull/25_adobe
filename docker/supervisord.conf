[supervisord]
nodaemon=true

[program:postgres]
command=/usr/lib/postgresql/15/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=10

[program:backend]
command=/usr/local/bin/backend
directory=/app
autostart=true
autorestart=true
priority=20

[program:pythonservice]
command=python3 -m services
directory=/app
autostart=true
autorestart=true
priority=30
